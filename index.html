<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="card-container">
      <div class="background">
        
        <div class="the-image"><img src="images/image-victor.jpg" alt="image of a black person in a white shirt and a grey jacket"></div>
        <div class="personal-info">
          <p class="person-name">Victor Crest</p>
          <p class="age">26</p>
          <p class="location">London</p>
        </div>
        <hr style="opacity: 0.2;">
        <div class="statistics">
          <div>
            <p class="followers-number">80K</p>
            <p class="followers">Followers</p>
          </div>
          
          <div>
            <p class="likes-number">803K</p>
            <p class="likes">Likes</p>
          </div>
          
          <div>
            <p class="photos-number">1.4K</p>
            <p class="photos">Photos</p>
          </div>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Berat Sakipi</a>.
    </div>

  </div>

</body>
</html>
